<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sesion 57</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body> 
    <img src="https://1000marcas.net/wp-content/uploads/2019/11/Amazon-logo.png" alt="">
    <h1 class="text-dark m-5 p-1 text-center">Crear Cuenta</h1>
    <div class="m-5">
    <form>
        <div class="mb-3">
            <label for="exampleInputNombre" class="form-label">Tu Nombre</label>
            <input type="nombre" class="form-control" id="exampleInputNombre1" aria-describedby="NombreHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Número de teléfono móvil o correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputContraseña1" class="form-label">Contraseña</label>
          <input type="contraseña" class="form-control" id="exampleInputContraseña1">
          <div id="contraseñaHelp" class="form-text">La contraseña debe contener al menos seis caracteres.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputContraseña1" class="form-label">Vuelve a escribir la contraseña</label>
            <input type="contraseña" class="form-control" id="exampleInputContraseña1">
          </div>
        <button type="submit" class="btn btn-warning">Continuar</button>
        <p>Al crear una cuenta, aceptas las Condiciones de Uso y el Aviso de Privacidad de amazon.com.</p>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
